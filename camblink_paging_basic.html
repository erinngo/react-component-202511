position: absolute;
top: 100%;
left: 0; /* JS에서 중앙 좌표로 이동 */

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('.my-paging').forEach((pagination) => {
            const numbers = [...pagination.querySelectorAll('.num')];
            const triangle = pagination.querySelector('.triangle');
            const scope = pagination.closest('.part2_swp_1, .part3_swp_1, .part1_swp_1') || document;
        
            const imageCount = scope.querySelectorAll('.stack img').length;
            const totalCount = imageCount || numbers.length || 1;
            const cycleTime = Number(scope.getAttribute('data-cycle')) || (totalCount === 2 ? 4000 : 6000);
            const stepTime = cycleTime / totalCount;
        
            let index = 0;
        
            const updateActiveState = () => {
              numbers.forEach((num, idx) => num.classList.toggle('page-active', idx === index));
        
              const activeRect = numbers[index].getBoundingClientRect();
              const paginationRect = pagination.getBoundingClientRect();
        
              triangle.style.left = `${activeRect.left - paginationRect.left + activeRect.width / 2}px`;
            };
        
            updateActiveState();
        
            setInterval(() => {
              index = (index + 1) % totalCount;
              updateActiveState();
            }, stepTime);
        
            numbers.forEach((num, idx) => {
              num.addEventListener('click', () => {
                index = idx;
                updateActiveState();
              });
            });
          });
        });
        </script>
