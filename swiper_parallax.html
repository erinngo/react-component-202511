<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: row;
      }

      /* parallex 적용 */
      .wrap .part1_swp_4 {
        position: relative;
        aspect-ratio: 960/980;
        width: 100%;
        margin: 0 auto;
      }

      .wrap .swiper-slide {
        overflow: hidden;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      /* 슬라이드 배경 이미지 */
      .wrap .swiper-slide .slide-bgimg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-position: center;
        background-size: cover;
        z-index: 1;
      }

      .part1_swp_4 .swiper-button-next {
        right: 4%;
      }
      .part1_swp_4 .swiper-button-prev {
        left: 4%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="swiper part1_swp_4">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="//img.lfmall.co.kr/file/WAS/display/Planning/107681/pc/part3_swp_2-1.png"
              class="slde-bgimg"
              data-swiper-parallax-x="100%"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="//img.lfmall.co.kr/file/WAS/display/Planning/107681/pc/part3_swp_2-2.png"
              class="slde-bgimg"
              data-swiper-parallax-x="100%"
            />
          </div>
        </div>
        <!-- Optional navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".part1_swp_4", {
        effect: "slide",
        parallax: true,
        speed: 800,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          type: "progressbar",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        slidesPerView: 1,
        loop: false,
      });
    </script>
  </body>
</html>
